<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Репетиторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <form action="repList.html" >
        <button type="submit" class="btn btn-home" style="background-color: #0d6efd; color: white;">Список</button>
    </form>

<div class="container">
    <h1 style="color: #0d6efd; text-align: center;">Добавление Репетиторов</h1>
</div>
<div class="container">
    <br><br>

    <form id="repForm" class="px-4">
        <div class="mb-3">
            <label for="subject" class="form-label">Предмет:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="second_name" class="form-label">Фамилия:</label>
            <input type="text" class="form-control" id="second_name" name="second_name" required>
        </div>
        <div class="mb-3">
            <label for="exp" class="form-label">Стаж:</label>
            <input type="number" class="form-control" id="exp" name="exp" required>
        </div>
        <div class="mb-3">
            <label for="inn" class="form-label">ИНН:</label>
            <input type="number" class="form-control" id="inn" name="inn" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить Репетитора</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('repForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const rep = {};
            formData.forEach(function (value, key) {
                rep[key] = value;
            });

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8081/demo_war_exploded/rep', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Данные успешно отправлены');
                } else {
                    console.error('Произошла ошибка при обработке запроса:', xhr.statusText);
                }
            };

            xhr.send(JSON.stringify(rep));
            this.reset();
        });
    });
</script>

</body>
</html>
